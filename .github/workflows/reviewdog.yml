name: reviewdog
on: [pull_request]
  branches:
    - master
    - develop
jobs:
  eslint:
    name: Run eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: eslint
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.REVIEWDOG_TOKEN }}
